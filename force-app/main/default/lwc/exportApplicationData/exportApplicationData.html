<template>
  <div class="slds-card slds-p-around_small">
    <!-- 申請を選択・抽出操作エリア -->
    <div>
      <div>
        <lightning-combobox
          label="申請を選んでください"
          options={options}
          onchange={handleChangeApplicationSelection}
        ></lightning-combobox>
      </div>
      <div class="slds-p-around_small slds-text-align_center">
        <lightning-button
          label="データ抽出"
          onclick={handleClickGetApplicationData}
          variant="brand"
          disabled={isButtonDisabled}
        ></lightning-button>
      </div>
    </div>

    <!-- 加工済みデータを表示するエリア -->
    <div class="slds-box">
      <template if:true={exportData}>
        <pre>{exportData}</pre>
      </template>
    </div>
  </div>
</template>
