<template>
  <lightning-card title="カスタム項目" icon-name="utility:standard_objects">
    <div class="slds-p-around_medium">
      <!-- データが読み込まれたら表示 -->
      <template if:true={appDetails}>
        <template for:each={appDetails} for:item="item">
          <c-panel-custom-column-item
            key={item.Id}
            item={item}
            is-view-mode={isViewMode}
            onchange={handleChangeValue}
            ontoggleedit={handleClickEditMode}
          ></c-panel-custom-column-item>
        </template>
      </template>

      <template if:false={isViewMode}>
        <!-- 下部ボタン表示エリア -->
        <div class="slds-p-around_small slds-text-align_center">
          <lightning-button
            label="キャンセル"
            variant="nuetral"
            onclick={handleClickCancel}
          ></lightning-button>
          <lightning-button
            label="保存"
            variant="brand"
            onclick={handleClickSave}
            class="slds-m-left_x-small"
          >
          </lightning-button>
        </div>
      </template>
      <!-- 編集モード閉じタグ -->
    </div>
  </lightning-card>
</template>
