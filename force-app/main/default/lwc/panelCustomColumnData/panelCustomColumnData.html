<template>
  <lightning-card title="カスタム項目" icon-name="utility:standard_objects">
    <div class="slds-var-p-around_medium">
      <!-- 
        表示モード画面
      -->
      <template if:true={isModeView}>
        <!-- データが読み込まれたら表示 -->
        <template if:true={recordApplicationDetails}>
          <!-- データ数繰り返し -->
          <template for:each={recordApplicationDetails} for:item="item">
            <div class="slds-grid" key={item.Id}>
              <!-- 項目表示エリア -->
              <div
                class="slds-col slds-grow slds-align-bottom slds-col_bump-right"
              >
                <!-- テキスト項目 -->
                <template if:true={item.isText__c}>
                  <div class="slds-border_bottom slds-var-m-bottom_small">
                    <lightning-input
                      type="text"
                      label={item.ColumnName__c}
                      value={item.Text__c}
                      readonly
                    >
                    </lightning-input>
                  </div>
                </template>
                <!-- ロングテキストエリア項目 -->
                <template if:true={item.isLongTextArea__c}>
                  <div class="slds-var-m-bottom_small">
                    <lightning-textarea
                      label={item.ColumnName__c}
                      value={item.LongTextArea__c}
                      read-only
                    >
                    </lightning-textarea>
                  </div>
                </template>
                <!-- 数値項目 -->
                <template if:true={item.isNumber__c}>
                  <div class="slds-border_bottom slds-var-m-bottom_small">
                    <lightning-input
                      type="number"
                      label={item.ColumnName__c}
                      value={item.Number__c}
                      readonly
                    >
                    </lightning-input>
                  </div>
                </template>
                <!-- 通貨項目 -->
                <template if:true={item.isCurrency__c}>
                  <div class="slds-border_bottom slds-var-m-bottom_small">
                    <lightning-input
                      type="number"
                      label={item.ColumnName__c}
                      value={item.Number__c}
                      formatter="currency"
                      readonly
                    ></lightning-input>
                  </div>
                </template>
                <!-- 日付項目 -->
                <template if:true={item.isDate__c}>
                  <div class="slds-border_bottom slds-var-m-bottom_small">
                    <lightning-input
                      type="date"
                      label={item.ColumnName__c}
                      value={item.Text__c}
                      readonly
                    >
                    </lightning-input>
                  </div>
                </template>
                <!-- 時間項目 -->
                <template if:true={item.isTime__c}>
                  <div class="slds-var-m-bottom_small">
                    <lightning-input
                      type="time"
                      label={item.ColumnName__c}
                      value={item.Text__c}
                      readonly
                    >
                    </lightning-input>
                  </div>
                </template>
                <!-- チェックボックス項目 -->
                <template if:true={item.isCheckbox__c}>
                  <div class="slds-border_bottom slds-var-m-bottom_small">
                    <!-- チェックボックスの場合、属性への true/false 設定が反映されないので項目自体の表示を切り替えで対応 -->
                    <!-- チェック付きの場合 -->
                    <template if:true={item.isCheckboxChecked}>
                      <lightning-input
                        type="checkbox"
                        label={item.ColumnName__c}
                        checked
                        readonly
                      >
                      </lightning-input>
                    </template>
                    <!-- チェックなしの場合 -->
                    <template if:false={item.isCheckboxChecked}>
                      <lightning-input
                        type="checkbox"
                        label={item.ColumnName__c}
                        readonly
                      >
                      </lightning-input>
                    </template>
                  </div>
                </template>
                <!-- 選択リスト項目 -->
                <template if:true={item.isPicklist__c}>
                  <div class="slds-border_bottom slds-var-m-bottom_small">
                    <lightning-input
                      type="text"
                      label={item.ColumnName__c}
                      value={item.Text__c}
                      readonly
                    >
                    </lightning-input>
                  </div>
                </template>
              </div>
              <!-- 鉛筆ボタン表示エリア -->
              <div
                class="slds-col slds-grow-none slds-var-p-left_xx-small slds-var-m-bottom_small slds-align-bottom slds-grid_align-end"
              >
                <lightning-button-icon
                  icon-name="utility:edit"
                  icon-class="slds-button__icon_hint"
                  variant="bare"
                  data-id={item.Id}
                  onclick={handleClickEditMode}
                ></lightning-button-icon>
              </div>
            </div>
          </template>
          <!-- 繰り返し閉じタグ -->
        </template>
        <!-- 表示閉じタグ -->
      </template>
      <!-- 表示モード閉じタグ -->

      <!--
        編集モード画面
      -->
      <template if:true={isModeEdit}>
        <!-- データが読み込まれたら表示 -->
        <template if:true={recordApplicationDetails}>
          <!-- データ数繰り返し -->
          <template for:each={recordApplicationDetails} for:item="item">
            <div key={item.Id} class="slds-var-m-bottom_small">
              <!-- テキスト項目 -->
              <template if:true={item.isText__c}>
                <lightning-input
                  type="text"
                  label={item.ColumnName__c}
                  value={item.Text__c}
                  data-id={item.Id}
                  onchange={handleChangeValue}
                ></lightning-input>
              </template>
              <!-- ロングテキストエリア項目 -->
              <template if:true={item.isLongTextArea__c}>
                <lightning-textarea
                  label={item.ColumnName__c}
                  value={item.LongTextArea__c}
                  data-id={item.Id}
                  onchange={handleChangeValue}
                >
                </lightning-textarea>
              </template>
              <!-- 数値項目 -->
              <template if:true={item.isNumber__c}>
                <lightning-input
                  type="number"
                  label={item.ColumnName__c}
                  value={item.Number__c}
                  data-id={item.Id}
                  onchange={handleChangeValue}
                >
                </lightning-input>
              </template>
              <!-- 通貨項目 -->
              <template if:true={item.isCurrency__c}>
                <lightning-input
                  type="number"
                  label={item.ColumnName__c}
                  value={item.Number__c}
                  formatter="currency"
                  data-id={item.Id}
                  onchange={handleChangeValue}
                ></lightning-input>
              </template>
              <!-- 日付項目 -->
              <template if:true={item.isDate__c}>
                <lightning-input
                  type="date"
                  label={item.ColumnName__c}
                  value={item.Text__c}
                  data-id={item.Id}
                  onchange={handleChangeValue}
                ></lightning-input>
              </template>
              <!-- 時間項目 -->
              <template if:true={item.isTime__c}>
                <lightning-input
                  type="time"
                  label={item.ColumnName__c}
                  value={item.Text__c}
                  data-id={item.Id}
                  onchange={handleChangeValue}
                ></lightning-input>
              </template>
              <!-- チェックボックス項目 -->
              <template if:true={item.isCheckbox__c}>
                <!-- チェックボックスの場合、属性への true/false 設定が反映されないので項目自体の表示を切り替えで対応 -->
                <!-- チェック付きの場合 -->
                <template if:true={item.isCheckboxChecked}>
                  <lightning-input
                    type="checkbox"
                    label={item.ColumnName__c}
                    data-id={item.Id}
                    onchange={handleChangeValue}
                    checked
                  ></lightning-input>
                </template>
                <!-- チェック無しの場合 -->
                <template if:false={item.isCheckboxChecked}>
                  <lightning-input
                    type="checkbox"
                    label={item.ColumnName__c}
                    data-id={item.Id}
                    onchange={handleChangeValue}
                  ></lightning-input>
                </template>
              </template>
              <!-- 選択リスト項目 -->
              <template if:true={item.isPicklist__c}>
                <lightning-combobox
                  label={item.ColumnName__c}
                  value={item.Text__c}
                  options={item.PickListValues}
                  data-id={item.Id}
                  onchange={handleChangeValue}
                ></lightning-combobox>
              </template>
            </div>
          </template>
          <!-- 繰り返し閉じタグ -->
          <!-- 下部ボタン表示エリア -->
          <div class="slds-var-p-around_small slds-text-align_center">
            <lightning-button
              label="キャンセル"
              variant="nuetral"
              onclick={handleClickCancel}
            ></lightning-button>
            <lightning-button
              label="保存"
              variant="brand"
              onclick={handleClickSave}
              class="slds-var-m-left_x-small"
            >
            </lightning-button>
          </div>
        </template>
        <!-- 表示閉じタグ -->
      </template>
      <!-- 編集モード閉じタグ -->
    </div>
  </lightning-card>
</template>
