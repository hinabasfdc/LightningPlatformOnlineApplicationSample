<template>
  <c-web-form-step-tracker
    steps={steps}
    current-step={currentStep}
  ></c-web-form-step-tracker>

  <template if:true={displayPageSelector}>
    <c-web-form-app-selector
      include-draft-app={includeDraftApp}
      onchangepagenext={handleNextPage}
    ></c-web-form-app-selector>
  </template>

  <template if:true={displayPageOverview}>
    <c-web-form-app-overview
      app-template={appTemplate}
      onchangepagenext={handleNextPage}
      onchangepageprevious={handlePreviousPage}
    ></c-web-form-app-overview>
  </template>

  <template if:true={displayPageDataEntry}>
    <c-web-form-data-entry
      app-template={appTemplate}
      current-step={currentStep}
      created-application-record-id={createdApplicationRecordId}
      onchangeinput={updatePageInputData}
      onchangepagenext={handleNextPage}
      onchangepageprevious={handlePreviousPage}
    ></c-web-form-data-entry>
  </template>

  <template if:true={displayPageAttachFile}>
    <c-web-form-attach-file
      app-template={appTemplate}
      uploaded-file-document-ids={uploadedFileDocumentIds}
      is-community-page={isCommunityPage}
      onchangepagenext={handleNextPage}
      onchangepageprevious={handlePreviousPage}
    ></c-web-form-attach-file>
  </template>

  <template if:true={displayPageConfirm}>
    <c-web-form-confirm
      uploaded-file-document-ids={uploadedFileDocumentIds}
      app-template={appTemplate}
      onsubmit={handleFormSubmit}
      onchangepageprevious={handlePreviousPage}
    ></c-web-form-confirm>
  </template>

  <template if:true={displayPageComplete}>
    <c-web-form-complete
      created-app-record={createdAppRecord}
      onchangepagenext={handleNextPage}
      app-template={appTemplate}
      onchangepageprevious={handlePreviousPage}
    ></c-web-form-complete>
  </template>
</template>
