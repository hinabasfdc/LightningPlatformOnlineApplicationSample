<template>
  <div>
    <lightning-card title="入力" icon-name="utility:edit_form">
      <div class="slds-var-m-left_medium slds-var-m-right_medium">
        <div class="slds-box">
          <template if:true={columns}>
            <lightning-record-edit-form object-api-name={objectApiName}>
              <!-- 定義された項目数繰り返し -->
              <template for:each={columns} for:item="column">
                <div key={column.Id} class="slds-var-m-top_small">
                  <!-- 標準項目の場合 -->
                  <template if:true={column.isStdColumn__c}>
                    <!-- オブジェクトに定義した項目名では無い設定した表示名をラベルとして使う -->
                    <label class="slds-form-element__label">
                      <template if:true={column.Required__c}>
                        <abbr class="slds-required" title="required">* </abbr>
                      </template>
                      {column.Name}
                    </label>
                    <!-- lightning-input-field を使ってデータ型もオブジェクト定義を踏まえた表示に -->
                    <lightning-input-field
                      data-id={column.Id}
                      field-name={column.StdColumnName__c}
                      required={column.Required__c}
                      variant="label-hidden"
                      value={column.Value__c}
                      onchange={handleChangeValue}
                    ></lightning-input-field>
                  </template>

                  <!-- カスタム項目の場合(データ型は個々に判別して表示) -->
                  <template if:false={column.isStdColumn__c}>
                    <!-- テキスト -->
                    <template if:true={column.isText__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="text"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      ></lightning-input>
                    </template>
                    <!-- ロングテキストエリア -->
                    <template if:true={column.isLongTextArea__c}>
                      <lightning-textarea
                        data-id={column.Id}
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      ></lightning-textarea>
                    </template>
                    <!-- 数値 -->
                    <template if:true={column.isNumber__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="number"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      >
                      </lightning-input>
                    </template>
                    <!-- メール -->
                    <template if:true={column.isMail__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="email"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      >
                      </lightning-input>
                    </template>
                    <!-- URL -->
                    <template if:true={column.isURL__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="url"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      ></lightning-input>
                    </template>
                    <!-- 日付 -->
                    <template if:true={column.isDate__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="date"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      ></lightning-input>
                    </template>
                    <!-- 時刻 -->
                    <template if:true={column.isTime__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="time"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      ></lightning-input>
                    </template>
                    <!-- チェックボックス -->
                    <template if:true={column.isCheckbox__c}>
                      <!-- チェック付きの場合 -->
                      <template if:true={column.isCheckboxChecked}>
                        <lightning-input
                          data-id={column.Id}
                          type="checkbox"
                          label={column.Name}
                          required={column.Required__c}
                          value={column.Value__c}
                          checked
                          onchange={handleChangeValue}
                        >
                        </lightning-input>
                      </template>
                      <!-- チェックなしの場合 -->
                      <template if:false={column.isCheckboxChecked}>
                        <lightning-input
                          data-id={column.Id}
                          type="checkbox"
                          label={column.Name}
                          required={column.Required__c}
                          value={column.Value__c}
                          onchange={handleChangeValue}
                        >
                        </lightning-input>
                      </template>
                    </template>
                    <!-- 通貨 -->
                    <template if:true={column.isCurrency__c}>
                      <lightning-input
                        data-id={column.Id}
                        type="number"
                        formatter="currency"
                        label={column.Name}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      >
                      </lightning-input>
                    </template>
                    <!-- 選択リスト -->
                    <template if:true={column.isPicklist__c}>
                      <lightning-combobox
                        data-id={column.Id}
                        label={column.Name}
                        options={column.PicklistValues}
                        required={column.Required__c}
                        value={column.Value__c}
                        onchange={handleChangeValue}
                      >
                      </lightning-combobox>
                    </template>

                    <!-- 補足説明(入力欄の直下に表示) -->
                    <template if:true={column.Description__c}>
                      <p class="slds-text-color_weak">
                        {column.Description__c}
                      </p>
                    </template>
                  </template>
                </div>
              </template>
            </lightning-record-edit-form>
          </template>
        </div>
      </div>
      <!--フッター(ボタン部分)表示-->
      <div slot="footer">
        <c-web-form-footer
          button-previous-enabled={buttonPreviousEnabled}
          button-previous-label="戻る"
          button-next-enabled={buttonNextEnabled}
          button-next-label="次へ"
          onclickpageprevious={handleClickPagePrevious}
          onclickpagenext={handleClickPageNext}
        ></c-web-form-footer>
      </div>
    </lightning-card>
  </div>
</template>
